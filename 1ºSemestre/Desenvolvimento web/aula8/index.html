<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="Css/Style.css">
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
        <label for="">Nome:</label>
        <input type="text" name="" id="" placeholder="Digite seu nome" required>
        <label for="">Senha:</label>
        <input type="password" name="" id="" placeholder="Digite sua senha" required>
        <label for="">Idade:</label>
        <input type="number" name="" id="" placeholder="Digite sua idade" required>
        <label for="">Email</label>
        <input type="email" name="" id="" placeholder="Digite seu email" required>
        <label for="">Deixe seu comentário:</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="Deixe seu comentário"></textarea>
        <select name="" id="">
            <option value="">Selecione seu estado</option>
            <option value="">Rio Grande do Sul</option>
            <option value="">Santa Catarina</option>
            <option value="">Paraná</option>
        </select>
        <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
